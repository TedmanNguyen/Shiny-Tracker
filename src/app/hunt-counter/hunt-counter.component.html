<div class="hunt-cards-container">
    <mat-card *ngFor="let huntCard of huntCards" class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ huntCard.pokemon.name }}</mat-card-title>
            <mat-card-subtitle> {{ huntCard.game }}</mat-card-subtitle>
            <button mat-icon-button (click)="removeHuntInstance(huntCard)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-header>
        <img [src]="huntCard.found ? huntCard.pokemon.spriteShiny : huntCard.pokemon.sprite"
             alt="Photo of a {{huntCard.pokemon.name}}">
        <mat-card-content>
            <p> Rate: {{ huntCard.incrementer.rate }} </p>
            <p> Method: {{ huntCard.method }} </p>
            <p> Encounters: {{ huntCard.incrementer.encounters }} </p> 
            <p> Found: {{ huntCard.found ? 'Yes' : 'No' }} </p>
        </mat-card-content>
        <mat-card-footer>
            <button mat-fab (click)="increment(huntCard.incrementer)">
                <mat-icon fontIcon="add"></mat-icon>
            </button>  
            <button mat-fab (click)="decrement(huntCard.incrementer)">
                <mat-icon fontIcon="remove"></mat-icon>
            </button>
            <button mat-fab extended 
                (click)="toggleFound(huntCard)" class="found-button">
                <mat-icon>star</mat-icon> Found!
            </button>
        </mat-card-footer>
    </mat-card>
</div>
